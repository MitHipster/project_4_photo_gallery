<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interactive photo gallery - search and lightbox features</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400|Oleo+Script" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    
    <header>
      <h1>myTRAVELS</h1>
    </header>
    
    <nav>
      <input type="search" id="search" name="search" placeholder="Search">
      <button type="button"><img src="img/search.svg" alt="Search button"></button>
    </nav>
    
    <section id="photo-gallery">
      <figure class="photo-gallery-img">
        <a href="img/01.jpg"><img src="img/thumbnails/01.jpg" alt="Hay Bales photo"></a>
        <h2>Hay Bales</h2>
        <figcaption>I love hay bales. Took this snap on a drive through the countryside past some straw fields.</figcaption>
      </figure>
      <figure class="photo-gallery-img">
        <a href="img/02.jpg"><img src="img/thumbnails/02.jpg" alt="Lake photo"></a>
        <h2>Lake</h2>
        <figcaption>The lake was so calm today. We had a great view of the snow on the mountains from here.</figcaption>
      </figure>
      <figure class="photo-gallery-img">
        <a href="img/03.jpg"><img src="img/thumbnails/03.jpg" alt="Canyon photo"></a>
        <h2>Canyon</h2>
        <figcaption>I hiked to the top of the mountain and got this picture of the canyon and trees below.</figcaption>
      </figure>
      <figure class="photo-gallery-img">
        <a href="img/04.jpg"><img src="img/thumbnails/04.jpg" alt="Iceberg photo"></a>
        <h2>Iceberg</h2>
        <figcaption>It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.</figcaption>
      </figure>
      <figure class="photo-gallery-img">
        <a href="img/05.jpg"><img src="img/thumbnails/05.jpg" alt="Desert photo"></a>
        <h2>Desert</h2>
        <figcaption>The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.</figcaption>
      </figure>
      <figure class="photo-gallery-img">
        <a href="img/06.jpg"><img src="img/thumbnails/06.jpg" alt="Fall photo"></a>
        <h2>Fall</h2>
        <figcaption>Fall is coming, I love when the leaves on the trees start to change color.</figcaption>
      </figure>
      <figure class="photo-gallery-img">
        <a href="img/07.jpg"><img src="img/thumbnails/07.jpg" alt="Plantation photo"></a>
        <h2>Plantation</h2>
        <figcaption>I drove past this plantation yesterday, everything is so green!</figcaption>
      </figure>
      <figure class="photo-gallery-img">
        <a href="img/08.jpg"><img src="img/thumbnails/08.jpg" alt="Dunes photo"></a>
        <h2>Dunes</h2>
        <figcaption>My summer vacation to the Oregon Coast. I love the sandy dunes!</figcaption>
      </figure>
      <figure class="photo-gallery-img">
        <a href="img/09.jpg"><img src="img/thumbnails/09.jpg" alt="Countryside photo"></a>
        <h2>Countryside</h2>
        <figcaption>We enjoyed a quiet stroll down this countryside lane.</figcaption>
      </figure>
      <figure class="photo-gallery-img">
        <a href="img/10.jpg"><img src="img/thumbnails/10.jpg" alt="Sunset photo"></a>
        <h2>Sunset</h2>
        <figcaption>Sunset at the coast! The sky turned a lovely shade of orange.</figcaption>
      </figure>
      <figure class="photo-gallery-img">
        <a href="img/11.jpg"><img src="img/thumbnails/11.jpg" alt="Cave photo"></a>
        <h2>Cave</h2>
        <figcaption>I did a tour of a cave today and the view of the landscape below was breathtaking.</figcaption>
      </figure>
      <figure class="photo-gallery-img">
        <a href="img/12.jpg"><img src="img/thumbnails/12.jpg" alt="Bluebells photo"></a>
        <h2>Bluebells</h2>
        <figcaption>I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.</figcaption>
      </figure>
    </section>
    
    <footer>
      <h4>&copy; 2017 Tim Acker</h4>
    </footer>
    
  <script src="js/main.js"></script>
  </body>
</html>
